<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
</head>


<body>
    <div id="wrapper">
        <div id="header">
            <h1>ADDRESS BOOK</h1>
            <div>
                <input type="text" id="search" placeholder="Search Contact...">

            </div>
            <div>
                <button id="add">Add Contact</button>
                <button id="del">Delete ?</button>
            </div>
        </div>
        <hr>
        <div id="contacts">

        </div>
    </div>
    <div id="grey"></div>
    <div id="popup">
        <div id="addheader">
            <span>Who are you adding?</span>
            <button id="closebutton">&times;</button>
        </div>
        <div id="input">
            <img class="image" id="popupimage" src="https://studentsgowest.com/wp-content/uploads/default-profile-image-png-1-Transparent-Images.png" alt="img">
            <hr id="hrpopup">
            <form id="form">
                <label for="surname" class="label">Surname: </label>
                <input type="text" id="surnameinput" name="surname" class="inputfield" required>
                <label for="name" class="label">Name: </label>
                <input type="text" id="nameinput" name="name" class="inputfield">
                <label for="number" class="label">Number: </label>
                <input type="text" id='numberinput' name="number" class="inputfield" required>
                <label for="address" class="label">Address: </label>
                <input type="text" id="addressinput" name="address" class="inputfield">
                <input type="submit" id="submit" value="Add Contact">
            </form>
        </div>
    </div>
    <div>
        
    </div>
    <footer>
        TerenceGrover
    </footer>
</body>
</html>
